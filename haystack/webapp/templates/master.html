<div class="jumbotron bg-light">
    <div class="container">
        <h1 class="text-center">Project Haystack</h1>
        <p class="text-center">NLP classifier for identifying relevant messages for disaster response</p>
        <hr/>
      
        <div class="row">
            <div class="col-lg-12 form-group-lg p-2">
                <form action="/go" method="get">
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-lg btn-success">Classify Message</button>    
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="jumbotron text-light bg-dark">
    <div class="container">
        {% block content %}
            <div class="page-header">
                <h1 class="text-center">Overview of Training Dataset</h1>
            </div>
        {% endblock %}

        {% for id in ids %}
            <div id="{{id}}"></div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        const graphs = {{graphJSON | safe}};
        const ids = {{ids | safe}};
        for(let i in graphs) {
            Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
        }
    </script>
</div>

</body>
